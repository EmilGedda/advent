name:                advent
version:             1.0.0.0
github:              "EmilGedda/Advent-of-Code-2020"
license:             BSD3
author:              "Emil Gedda"
maintainer:          "emil.gedda@emilgedda.se"
copyright:           "2020 Emil Gedda"

description:         Please see the README on GitHub at <https://github.com/EmilGedda/Advent-of-code-2020#readme>

dependencies:
- base ^>= 4.14

library:
  source-dirs:
    - .
  dependencies:
    - attoparsec              ^>= 0.13
    - bytestring              ^>= 0.10
    - containers              ^>= 0.6
    - curl                    ^>= 1.3
    - deepseq                 ^>= 1.4
    - directory               ^>= 1.3
    - exceptions              ^>= 0.10
    - filepath                ^>= 1.4
    - hashable                ^>= 1.3
    - microaeson              ^>= 0.1
    - microlens               ^>= 0.4
    - mtl                     ^>= 2.2
    - split                   ^>= 0.2
    - template-haskell        ^>= 2.16
    - text
    - time                    ^>= 1.9
    - unordered-containers    ^>= 0.2
    - vector                  ^>= 0.12
  when:
  - condition: false
    other-modules: Paths_advent

executables:
  advent:
    main:                     advent.hs
    source-dirs:              ../app
    dependencies:
      - advent
      - bytestring            ^>= 0.10
      - containers            ^>= 0.6
      - exceptions            ^>= 0.10
      - gitrev                ^>= 1.3
      - mtl                   ^>= 2.2
      - optparse-applicative  ^>= 0.15
      - template-haskell      ^>= 2.16
      - time                  ^>= 1.9

  advent-discover:
    main:                     advent-discover.hs
    source-dirs:              ../app
    dependencies:
      - directory             ^>= 1.3
      - filepath              ^>= 1.4
    when:
    - condition: false
      other-modules: Paths_advent
